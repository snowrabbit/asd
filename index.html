  <script>
   var eyeSize=10;
   var direction=1;
   var x=100,y=100;
function setup() {
  createCanvas(300, 200);
  var node=document.getElementsByTagName('canvas')[0];
  document.getElementById('drawing').appendChild(node);
}
function draw() {
//  background(255);
//  x=mouseX;
//  y=mouseY;
  eyeSize = eyeSize+direction;
  if ((eyeSize == 50) || (eyeSize== 10)){ 
    direction=-direction; } 
noStroke();
// face 
fill(255, 255, 0); 
ellipse(x, y, 200, 200);
// eyes 
fill(46, 46, 41); 
ellipse(x-10, y-30, eyeSize, eyeSize); 
ellipse(x+60, y-30, eyeSize, eyeSize);
// mouth 
fill(252, 65, 65); 
ellipse(x+30, y+30, 40, 80); 
}
  </script>
</head>
<body>
  <div>title</div>
  <div id='drawing'></div>
  <div>foot</div>

</body>
